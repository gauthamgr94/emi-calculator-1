<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple EMI Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #1e293b; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #475569; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #1d4ed8; }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            text-align: center;
        }
        .result span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>EMI Calculator</h2>
    
    <div class="input-group">
        <label>Loan Amount (₹)</label>
        <input type="number" id="amount" placeholder="e.g. 500000">
    </div>

    <div class="input-group">
        <label>Interest Rate (% P.A.)</label>
        <input type="number" id="rate" step="0.1" placeholder="e.g. 8.5">
    </div>

    <div class="input-group">
        <label>Tenure (Months)</label>
        <input type="number" id="months" placeholder="e.g. 24">
    </div>

    <button onclick="calculateEMI()">Calculate Monthly EMI</button>

    <div class="result" id="result-box" style="display:none;">
        <label>Your Monthly EMI is:</label>
        <span id="emi-output">₹ 0</span>
    </div>
</div>

<script>
    function calculateEMI() {
        const P = parseFloat(document.getElementById('amount').value);
        const annualRate = parseFloat(document.getElementById('rate').value);
        const N = parseFloat(document.getElementById('months').value);

        if (P > 0 && annualRate > 0 && N > 0) {
            // Monthly interest rate
            const R = (annualRate / 12) / 100;
            
            // EMI Formula: [P x R x (1+R)^N]/[(1+R)^N-1]
            const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            
            document.getElementById('emi-output').innerText = "₹ " + emi.toLocaleString('en-IN', {
                maximumFractionDigits: 2
            });
            document.getElementById('result-box').style.display = "block";
        } else {
            alert("Please enter valid positive numbers for all fields.");
        }
    }
</script>

</body>
</html>
